<!DOCTYPE html>
<!--
Nazwa analogiczna do np. Bon|matenon - dzień dobry
Esperanto: Pur - czyste ; aero - powietrze
-->

<html lang="pl">
<head>
	<title>Puraeron - czystego powietrza</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
	<link rel="stylesheet" href="style.css"/>
	<script src="https://rawgit.com/nnnick/Chart.js/v1.0.2/Chart.min.js"></script>
</head>
<body>
<div id="page" data-role="page" class="type-index">
	<div data-role="header" data-theme="b">
		<h1>Puraeron - czystego powietrza</h1>
		<a id="loginpopupbutton" href="#popupLogin" data-rel="popup" data-position-to="window" data-transition="pop">Login</a>
		<a id="devicesButton" href="#devices" data-rel="popup" data-transition="pop">Devices</a>
	</div>
	<div id="content" class="ui-content" data-role="content">
		<div id="map" height="100" width="100"></div>
	</div>
	<div data-role="footer" class="ui-footer" data-position="fixed" data-tap-toggle="true">
	</div>

	<div data-role="popup" id="popupLogin" data-theme="b" class="ui-corner-all">
		<div id="loginDiv" style="padding:10px 20px;">
			<h3>Logowanie</h3>
			<span id="loginError" class="form-error"></span>
			<label for="user" class="ui-hidden-accessible">Nazwa:</label>
			<input name="user" id="popupuser" value="" placeholder="nazwa" data-theme="a" type="text">
			<label for="pass" class="ui-hidden-accessible">Hasło:</label>
			<input name="pass" id="popuppass" value="" placeholder="hasło" data-theme="a" type="password">
			<button id="loginbutton" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Zaloguj</button>
			<div data-role="collapsible">
				<h3>Zarejestruj</h3>
				<p>
					<label for="pass2" class="ui-hidden-accessible">Powtórz hasło:</label>
					<input name="pass2" id="popuppass2" value="" placeholder="powtórz hasło" data-theme="a" type="password">
					<button id="registerButton" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Rejestruj</button>
				</p>
			</div>
		</div>
		<div id="logoutDiv" style="padding:10px 20px;">
			<h3>Logowanie</h3>
			<button id="logoutbutton" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Wyloguj</button>
		</div>
	</div>

	<div data-role="popup" id="devicePopup" data-theme="b" class="ui-corner-all">
		<div style="padding:10px 20px;">
			<div data-role="tabs" id="deviceTabs">
				<div data-role="navbar">
					<ul>
						<li><a href="#deviceInfo" class="ui-btn-active">Informacje</a></li>
						<li><a href="#deviceData">Dane</a></li>
					</ul>
				</div>
				<div id="deviceInfo">
					<h3>Urządzenie</h3>
					<span id="loginError" class="form-error"></span>
					<label for="deviceName" class="ui-hidden-accessible">Nazwa:</label>
					<input name="deviceName" id="deviceName" value="" placeholder="nazwa" data-theme="a" type="text">
					<div id="passwordBox">
						<label for="devicePass" class="ui-hidden-accessible">Hasło:</label>
						<input name="devicePass" id="devicePass" value="" placeholder="hasło" data-theme="a" type="password">
					</div>
					<div id="minimap"></div>
					<button id="deviceSave" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Zapisz</button>
					<button id="deviceClose" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Zamknij</button>
				</div>
				<div id="deviceData">
					<div class="chartWrapper">
						<div class="chartAreaWrapper">
							<canvas id="deviceChart" height="300" width="1200"></canvas>
						</div>
						<canvas id="deviceChartAxis" height="300" width="0"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div data-role="panel" data-position="right" data-display="push" style="overflow:auto" data-theme="b" id="devices">
		<ul data-role="listview" id="devicesList">
			<li data-icon="refresh"><a id="refreshMyDevicesButton">Moje urządzenia</a></li>
			<li data-icon="plus"><a>Dodaj</a></li>
		</ul>
	</div>
</div>
<script src="main.js"></script>
</body>
</html>
